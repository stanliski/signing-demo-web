{% extends "base.html"%}
{% block head %}
<head>
<meta charset="utf-8">
<title>Beacon配置管理系统</title>
<meta name="description" content="定位数据分析系统">
<link href="/static/bootstrap.min.css" rel="stylesheet">
    <script src="/static/action.js"></script>
</head>
{% endblock %}
<body>
{% block navbar %}
{{ super() }}
{% endblock %}
{% block chart %}
{% endblock %}
{% block content %}
<div class="container" style="margin-top:50px">
    <form class="form-horizontal" role="form" action="edit" method="post">
        <input type="hidden" name="id"  value="{{ setting.id }}">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Beacon发射功率</label>
            <div class="col-sm-6">
                <select class="form-control" name="level">
                    {% for item in level_values %}
                    <option value="{{ item }}">{{ item }}dbm</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Beacon发射频率</label>
            <div class="col-sm-6">
                <select class="form-control" name="frequency">
                    <option value="700">700ms</option>
                    <option value="100">100ms</option>
                    <option value="200">200ms</option>
                    <option value="300">300ms</option>
                    <option value="400">400ms</option>
                    <option value="500">500ms</option>
                    <option value="600">600ms</option>
                </select>
            </div>
        </div>
       <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
             <button type="submit" class="btn btn-success btn-sm">保存</button>
          </div>
       </div>
    </form>
</div>
{% endblock %}
</body>
{% block footer%}
{{ super() }}
{% endblock %}
</html>
