{% block head %}

<title>Beacon配置管理系统</title>

<link href="/static/bootstrap.min.css" rel="stylesheet">
    <script src="/static/action.js"></script>
</head>
{% endblock %}
<body>
{% block navbar %}
{{ super() }}
{% endblock %}
{% block chart %}
{% endblock %}
{% block content %}
<div class="container" style="margin-top:50px">

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">布点人员姓名</label>
            <div class="col-sm-6">
                   <input type="text" class="form-control" id="name" placeholder="布点人员姓名" name="username">
            </div>
        </div>
       <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
             <button type="submit" class="btn btn-default">添加</button>
          </div>
       </div>
    </form>
</div>
{% endblock %}
</body>
{% block footer%}
{{ super() }}
{% endblock %}
